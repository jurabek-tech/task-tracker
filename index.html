<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tracks Tasks">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Jurabek">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <h1 class="title"><label for="task-input">Task Tracker</label></h1>
            <form class="task-form">
                <input type="text" class="task-input" id="task-input"
                    placeholder="Start writing and press enter to create task">
                <button class="task-submit">
                    <span class="material-symbols-outlined">
                        keyboard_return
                    </span>
                </button>
            </form>
            <div class="task-tracker"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
