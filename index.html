<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <h1 class="title"><label for="task-input">Task Tracker</label></h1>
            <form class="task-form">
                <input type="text" class="task-input" id="task-input"
                    placeholder="Start writing and press enter to create task">
                <button class="task-submit"></button>
            </form>
            <div class="task-tracker">
                <div class="task">
                    <div class="task-check"></div>
                    <p class="task-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, maiores?
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
